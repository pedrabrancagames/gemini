<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ghostbusters AR</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
</head>
<body>
    <!-- Tela de Carregamento -->
    <div id="loading-screen" class="screen active">
        <h1>Carregando...</h1>
        <div class="progress-bar">
            <div id="progress-bar-inner"></div>
        </div>
    </div>

    <!-- Tela de Login -->
    <div id="login-screen" class="screen">
        <img src="assets/images/logo.png" alt="Logo Ghostbusters" class="logo">
        <h2>Login</h2>
        <button id="google-login">Login com Google</button>
        <button id="anon-login">Entrar como Anônimo</button>
    </div>

    <!-- Tela do Mapa -->
    <div id="map-screen" class="screen">
        <h2>Selecione o Local de Caça</h2>
        <div id="map"></div>
        <button id="start-game-btn" disabled>Iniciar Caça</button>
    </div>

    <!-- Tela de AR -->
    <div id="ar-screen" class="screen">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
            <a-entity id="ghost-entity" gltf-model="assets/models/ghost.glb" scale="0.1 0.1 0.1" position="0 0 -5" visible="false"></a-entity>
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>

        <!-- UI do Jogo -->
        <div id="game-ui">
            <div class="ui-top">
                <img src="assets/images/logo.png" id="settings-btn" alt="Configurações">
                <img src="assets/images/ghost_trap.png" id="inventory-btn" alt="Inventário">
            </div>
            <div id="message-container"></div>
            <div class="ui-bottom">
                 <img src="assets/images/pke_meter.png" id="pke-meter" class="hidden" alt="P.K.E. Meter">
                 <img src="assets/images/proton_pack.png" id="proton-pack" alt="Proton Pack">
                 <button id="beam-btn"></button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
